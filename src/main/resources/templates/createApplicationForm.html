<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
</head>
<body>
<div class="container">
<h1>Course Applicants</h1>

<form class="form-inline"  action="/ShowCourseApplication" method="post">
    <input class="form-control" type="text" name="firstName" placeholder="First name">
    <input class="form-control" type="text" name="lastName" placeholder="Last name">
    <input class="form-control" type="text" name="birthDay" placeholder="Birthday">
    <input class="form-control" type="text" name="currentClass" placeholder="Class">
    <input class="form-control" type="text" name="email" placeholder="Email">
    <input class="form-control" type="text" name="phone" placeholder="Phone">
    <input class="form-control" type="text" name="coureInformation" placeholder="Course Information">

    <button type="submit" class="btn btn-default">Opret</button>
</form>

</div>
</body>
</html>
