<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
<body>
<div th:replace="fragments :: navTeacher"></div>
<div class="container">
<h1>Opret nyt kursus</h1>

<form class="form-inline"  action="/createCourse" method="post">
  <input class="form-control" type="text" name="course" placeholder="kursus">
  <input class="form-control" type="text" name="semester" placeholder="semester">
  <input class="form-control" type="text" name="ects" placeholder="ECTS" required pattern="{2,6}">
  <input class="form-control" type="text" name="course_language" placeholder="Kursets sprog">
  <input class="form-control" type="text" name="min_num_of_student" placeholder="Minimum antal studerende" required pattern="{2,6}">
  <input class="form-control" type="text" name="max_num_of_student" placeholder="Maximum antal studerende" required pattern="{2,6}">
  <input class="form-control" type="text" name="prerequisites" placeholder="Forudsætninger for kuset">
  <input class="form-control" type="text" name="learning_outcome" placeholder="Udbytte af undervisningen">
  <input class="form-control" type="text" name="content" placeholder="Indhold af undervisningen">
  <input class="form-control" type="text" name="learning_activities" placeholder="Lærings udbytte">
  <input class="form-control" type="text" name="exam_form" placeholder="Eksamens form">
  <input class="form-control" type="text" name="teacher_Email" placeholder="Læren's mail" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" >
  <button type="submit" class="btn btn-default">Opret</button>
</form>
</div>

</body>
</html>
