<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opret valgfag</title>
</head>
<body>

<h1>Opret nyt kursus</h1>

<form action="/createCourse" method="post">
  <input type="text" name="course" placeholder="kursus">
  <input type="text" name="semester" placeholder="semester">
  <input type="text" name="ects" placeholder="ECTS" required pattern="{2,6}">
  <input type="text" name="course_language" placeholder="Kursets sprog">
  <input type="text" name="min_num_of_student" placeholder="Minimum antal studerende" required pattern="{2,6}">
  <input type="text" name="max_num_of_student" placeholder="Maximum antal studerende" required pattern="{2,6}">
  <input type="text" name="prerequisites" placeholder="Forudsætninger for kuset">
  <input type="text" name="learning_outcome" placeholder="Udbytte af undervisningen">
  <input type="text" name="content" placeholder="Indhold af undervisningen">
  <input type="text" name="learning_activities" placeholder="Lærings udbytte">
  <input type="text" name="exam_form" placeholder="Eksamens form">
  <input type="text" name="teacher_Email" placeholder="Læren's mail" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" >
  <button type="submit">Opret</button>
</form>


</body>
</html>
