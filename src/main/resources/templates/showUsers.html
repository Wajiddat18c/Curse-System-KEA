<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>
        List over all users
    </h1>
<div>
    <table>
        <thead>
        <tr>
            <th>
                USER_ID
            </th>
            <th>
                USERNAME
            </th>
            <th>
                PASSWORD
            </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
