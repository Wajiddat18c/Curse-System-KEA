<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
<body>
<div th:replace="fragments :: navAdmin"></div>
<div class="container">
    <h1>
        Alle brugere
    </h1>

    <p>
    <a href="/createUser" class="btn btn-info">
<!--        <span class="glyphicon glyphicon-cutlery"></span> Tilføj bruger!-->
        Tilføj ny bruger
    </a>
    </p>
<div>
    <table class="table table-condensed table-bordered table-hover">
        <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Brugernavn
            </th>
            <th>
                Kodeord
            </th>
            <th>
                Rediger
            </th>
            <th>
                Slet
            </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td><a th:href="@{'/updateUser/'+${user.id}}">Ret</a></td>
            <td><a th:href="@{'/deleteUser/'+${user.id}}" class="text-danger">Slet</a></td>
        </tr>

        </tbody>
    </table>
</div>
</div>
</body>
</html>
