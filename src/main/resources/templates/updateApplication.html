<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
<body>
<div th:replace="fragments :: navTeacher"></div>
<div class="container">
<h1> Her kan du update Application</h1>

<form class="form-inline"  action="/updateApplication" method="post">
    <input class="form-control" type="hidden" name="id" th:value="${apply.id}">
    <input class="form-control" type="text" name="firstName" th:value="${apply.firstName}">
    <input class="form-control" type="text" name="lastName" th:value="${apply.lastName}">
    <input class="form-control" type="text" name="birthDay" th:value="${apply.birthDay}">
    <input class="form-control" type="text" name="currentClass" th:value="${apply.currentClass}">
    <input class="form-control" type="text" name="email" th:value="${apply.email}">
    <input class="form-control" type="text" name="phone" th:value="${apply.phone}">
    <input class="form-control" type="text" name="courseInformation" th:value="${apply.courseInformation}">

    <button type="submit" class="btn btn-success">Opdater</button>
</form>

    <div class="container">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
