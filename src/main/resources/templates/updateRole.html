<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
<body>
<div th:replace="fragments :: navAdmin"></div>
<div class="container">
<h1> Her kan du update role</h1>

<form class="form-inline"  action="/updateRole" method="post">
    <input class="form-control" type="hidden" name="id" th:value="${role.id}">
    <p>
        Username : <label for="groupAuth" th:text="${role.username}" ></label>
        <input class="form-control" type="hidden" id="username" name="username" th:value="${role.username}">
    </p>
    <p>
        <label for="groupAuth">AuthGroup: </label>
        <input class="form-control" type="text" id="groupAuth" name="groupAuth" th:value="${role.groupAuth}">
    </p>
    <button type="submit" class="btn btn-success">Opdater user</button>
</form>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
